name: Update Formula

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 0.9.0)'
        required: true
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.HOMEBREW_PUSH_TOKEN }}

      - name: Update formula
        run: |
          version="${{ github.event.inputs.version || github.event.client_payload.version }}"
          chmod +x update-formula.sh
          ./update-formula.sh "$version"

      - name: Commit and push
        run: |
          version="${{ github.event.inputs.version || github.event.client_payload.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/codanna.rb
          git diff --cached --quiet || git commit -m "codanna ${version}"
          git push
